<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">ODIN CALCULATOR</h1>

    <div id="calculator">
        <div id="display-container">
            <div id="display">0</div>
        </div>

        <div id="button-container">
            <button class="misc reset">AC</button>
            <button class="operator sign">&plus;/-</button>
            <button class="misc modulo">&percnt;</button>
            <button class="operator divide">&divide;</button>
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="operator multiply">&times;</button>
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="operator subtract">&minus;</button>
            <button class="num 1">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="operator add">&plus;</button>
            <button class="num zero">0</button>
            <button class="num decimal">.</button>
            <button class="operator equals">&equals;</button>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
