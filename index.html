<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">ODIN CALCULATOR</h1>

    <div id="calculator">
        <div id="display-container">
            <div id="display">0</div>
        </div>

        <div id="button-container">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
